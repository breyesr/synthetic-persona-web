# docker-compose.yml
version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.5.1 # Pinning to a specific version for stability
    restart: always
    ports:
      - "5433:5432" # Maps host port 5433 to container port 5432
    environment:
      POSTGRES_DB: persona_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    driver: local
